name: ExecFAI Dockerized DevSecOps

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Test in Container
        run: |
          docker build -t execfai-agent .
          # Run tests inside the container and fail if coverage < 100%
          docker run --rm execfai-agent python3 -m pytest --cov=core --cov-fail-under=100

      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'execfai-agent'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'